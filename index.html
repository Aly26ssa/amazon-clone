<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>amazon-clone</title>
  </head>
  <body>
    <nav>
        <a href="/">
            <img class="nav__logo" src="images/dark logo.png" alt="Dark Amazon Logo" />
        </a>

        <div class="nav__location">
            <img src="images\location_icon.png" alt="Location Pin">
            <div>
                <p>Deliver to</p>
                <h3>United States</h3>
            </div>
        </div>

        <div class="nav__search">
            <div class="search__dropdown">
                <p>All</p>
                <img src="images\dropdown_icon.png" alt="Dropdown Arrow">
            </div>
            <input class="search__input" type="text" placeholder="Search Amazon">
            <img class="search__icon" src="images\search_icon.png" alt="Magnifying Glass">
        </div>

        <div class="nav__language">
            <img class="language__flag" src="images\us_flag.png" alt="USA Flag">
            <h3>EN</h3>
            <img class="language__dropdown" src="images\dropdown_icon.png" alt="Dropdown Arrow">
        </div>

        <div class="nav__account">
            <p>Hello, Sign in</p>
            <h3>Account & Lists <img class="account__dropdown" src="images\dropdown_icon.png" alt="Dropdown Arrow"> </h3>
        </div>

        <div class="nav__orders">
            <p>Returns</p>
            <h3>& Orders</h3>
        </div>

        <a href="" class="nav__cart">
            <img src="images\cart_icon.png" alt="Shopping Cart">
            <h3>Cart</h3>
        </a>   
    </nav>
    <div class="nav__bottom">
        <div>
            <img src="images\menu_icon.png" alt="Hamburger Menu">
            <p>All</p>
        </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
